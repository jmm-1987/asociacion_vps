server {
    listen 80;
    server_name avmontealto.es www.avmontealto.es;
    
    # Tamaño máximo de carga útil
    client_max_body_size 10M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Logs
    access_log /var/log/nginx/asociacion_access.log;
    error_log /var/log/nginx/asociacion_error.log;
    
    # Archivos estáticos
    location /static {
        alias /home/asociacion/asociacion_vps/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Proxy a Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # WebSocket support (si es necesario en el futuro)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Denegar acceso a archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(db|sqlite|sqlite3|env|pyc|py)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

